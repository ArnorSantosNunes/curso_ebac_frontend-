<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio-bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <style>

        .container{
            max-width: 400px;
            background-color: beige;
        }
    </style>
    <div class="container">
        <form>
        <div class="mb-3">
            <label for="exampleInputNome1" class="form-label">Nome:</label>
            <input type="text" class="form-control" placeholder="Seu-nome" >
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email" class="form-control"  placeholder="Seu-email@.com">
        </div>
        <div class="mb-3">
            <label for="exampleInputTelefone1" class="form-label">Telefone:</label>
            <input type="tel" class="form-control"  placeholder="Seu-telefone">
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
        </form>

    </div>
</body>
</html>
