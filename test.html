<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Google Maps</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Teste Google Maps</h1>
  <div id="map"></div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async
    defer>
  </script>
  <script>
    function initMap() {
      const location = { lat: -23.55052, lng: -46.633308 }; // São Paulo
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: location,
      });

      new google.maps.Marker({
        position: location,
        map: map,
        title: "Localização Exata"
      });
    }
  </script>
</body>
</html>
